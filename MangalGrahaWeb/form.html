<script>
  function generateQRCode() {
      // Get form data
      var formData = {};
      $("#abhishekForm").serializeArray().forEach(function (item) {
          formData[item.name] = item.value;
      });

      // Convert form data to a string
      var formDataString = JSON.stringify(formData);

      // Generate QR code
      var qrcode = new QRCode('qrcode', {
          text: formDataString,
          width: 128,
          height: 128,
      });

      // Create a new PDF document
      var pdf = new jsPDF();

      // Add QR code to PDF
      pdf.addImage(document.getElementById('qrcode').toDataURL('image/png'), 'PNG', 10, 10, 50, 50);

      // Add form data to PDF
      pdf.text(10, 80, 'Form Data:\n' + formDataString);

      // Save PDF
      pdf.save('form_with_qr.pdf');
  }
</script>
